<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="label">До Нового Года Осталось</div>
    <div class="container">
        
        <div class="panel">
            <div class="panel__label month"></div>
            <div class="panel__container">
            <div class="panel__text" id="month">00</div>
            </div>
        </div>
        <div class="panel">
            <div class="panel__label day"></div>
            <div class="panel__container">
                <div class="panel__text" id="day">00</div>
            </div>
        </div>
        <div class="panel">
            <div class="panel__label hour"></div>
            <div class="panel__container">
                <div class="panel__text" id="hour">00</div>
            </div>
        </div>
        <div class="panel">
            <div class="panel__label minute"></div>
            <div class="panel__container">
                <div class="panel__text" id="minute">00</div>
            </div>
        </div>
        <div class="panel">
            <div class="panel__label second"></div>
            <div class="panel__container">
                <div class="panel__text" id="second">00</div>
            </div>
        </div>
    </div>
    
 <script src="./app.js"></script>   
</body>
</html>
